<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imagery | AWS in Action: chapter 16</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div id="new" class="collapse">
        <h1>New image</h1>
        <p><a class="btn btn-primary" href="#">Create a new image</a></p>
      </div>
      <div id="upload" class="collapse">
        <h1>Upload</h1>
        <p><blockquote></blockquote></p>
        <form method="post" action="/image/blank/upload" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file">Image</label>
            <input class="form-control" name="file" type="file" accept="image/*"> 
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
      <div id="view" class="collapse">
        <h1>View</h1>
        <p><blockquote></blockquote></p>
        <p><img src=""></p>
        <p><a href="#" class="refresh btn btn-primary">Refresh</a> <a class="btn btn-default" href="/">New image</a></p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
